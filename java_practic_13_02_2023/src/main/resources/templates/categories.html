<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="nav nav-pills nav-fill">
        <a class="nav-link active" aria-current="page" th:href="@{/categories}">Categories</a>
        <a class="nav-link" th:href="@{/products}">Products</a>
        <a class="nav-link" th:href="@{/logout}">Выйти</a>
    </nav>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>№</th>
            <th>Название</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category,iter : ${categories}">
            <td th:text="${iter.index+1}"/>
            <td th:text="${category.name}"/>
            <td>
                <button type="button" class="btn btn-success" th:onclick="|location.href='@{'/editCategory/' + ${category.id}}'|">Редактировать</button>
                <button type="button" class="btn btn-danger" th:onclick="|location.href='@{'/deleteCategory/' + ${category.id}}'|">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-primary" th:onclick="location.href='/addCategory';">Добавить</button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
