<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
    <div class="container">
        <form class="form-signin" th:action="@{/registration}" method="POST" th:object="${user}">
            <h2 class="form-signin-heading">Please fill all fields</h2>
            <label for="name" class="sr-only">Name</label>
            <input type="text" id="name" class="form-control"
                   placeholder="Name" th:field="*{name}" required autofocus>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" class="form-control"
                   placeholder="Username" th:field="*{login}" required>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control"
                   placeholder="Password" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? is-invalid : ''" required>
            <div id="validationServer03Feedback" class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            <label for="confirmPassword" class="sr-only">Repeat password</label>
            <input type="password" id="confirmPassword" class="form-control"
                   placeholder="Password" th:field="*{confirmPassword}" th:classappend="${#fields.hasErrors('password')} ? is-invalid : ''" required>
            <div class="g-recaptcha col-sm-5"
                 th:attr="data-sitekey=${@captchaSettings.getSite()}">
            </div>
            <span id="captchaError" class="alert alert-danger col-sm-4"
                  style="display:none"></span>
            <button class="btn btn-lg btn-primary btn-block" id="login"
                    type="submit">Save</button>
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}" />
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
